<!DOCTYPE html>
<html >
<head>
    <title>Canvas</title>
    <link rel="stylesheet" href="canvas.css">
</head>
<body>
    <h1>My Canvas!</h1>
    <canvas id="canvas"></canvas>
    <script>
        var mycanvas=document.getElementById("canvas")
        var c=mycanvas.getContext("2d")
        mycanvas.width=window.innerWidth/2
        mycanvas.height=window.innerHeight/2
        c.font="40px 'Gill Sans'"
        c.fillStyle="black"
        var img1=new Image()
        img1.src="balloons.png"
    
        var dx=0,dy=mycanvas.height
        function animate(){
            c.clearRect(0,0,mycanvas.width,mycanvas.height)
            c.strokeText("Yay!",dx,100)
            c.fillText("Hello!!",20,50)
            c.strokeText("Flamingo",mycanvas.width/2,mycanvas.height/2)
            c.drawImage(img1,90,dy,30,80)
            dx=dx+10
            dy=dy-10
            
        }
        setInterval(animate,100)
    </script>
</body>
</html>
